<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <form action="">
                    <div class="form-group">
                        <label for="fname" class="control-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input type="text"  placeholder="Full Name" id="fname" class="form-control" value="">
                        </div>               
                    </div>
                    <div class="form-group">
                        <label for="dob" class="control-label col-sm-2">Date Of Birth:</label>
                        <div class="col-sm-10">
                            <input type="date"  placeholder="Date of Birth" id="dob" class="form-control" value="">
                        </div>               
                    </div>
                    <div class="form-group">
                        <label for="Email" class="control-label col-sm-2">User Email</label>
                        <div class="col-sm-10">
                            <input type="email"  placeholder="Email" id="Email" class="form-control" value="">
                        </div>               
                    </div>
                    <div class="form-group">
                        <label for="personalurl" class="control-label col-sm-2">Personal Website</label>
                        <div class="col-sm-10">
                            <input type="url"  placeholder="Personal Website" id="personalurl" class="form-control" value="">
                        </div>               
                    </div>
                    <div class="form-group">
                        <label for="workexperence" class="control-label col-sm-2">Work Experence</label>
                        <div class="col-sm-10">
                            <input type="number"  placeholder="Work Experence" id="workexperence" class="form-control" value="">
                        </div>               
                    </div>                   
                    
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-default">Register</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>    



    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
