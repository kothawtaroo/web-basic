<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" class="">
                    <label for="username" class="control-label col-md-12">Name :</label>
                    <div class="col-md-10">
                        <input type="text" name="username" id="username" placeholder="User name" class="form-control">
                    </div >                     
                     <label for="password" class="control-label col-md-12">Password :</label>
                     <div class="col-md-10">
                        <input type="password" value="" id="password" name="password" placeholder="Password" class="form-control">
                     </div>
                     <div class="col-md-10 " >
                        <button type="submit" class="mt-4">Log In</button>
                     </div>
                   

                </form>

            </div>
        </div>
    </div>





    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
